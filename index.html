<!DOCTYPE html>
<html lang="en">
<head>

    <title>tbtwligp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="fab">

            <i class="fan-action-button_icon">

            <li class="fab-buttons_item">

            <li class="fab-buttons_item">
                <a href="#" class="fab-buttons_link" data-tooltip="Linkedin">

                <a href="#" class="fab-buttons_link" data-tooltip="Google">
